<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Meditation App</title>
  <link rel="stylesheet" href="styles.css">
</head>



<body>
  <div class="app">

    <!-- DEFAULT VIDEO IN THE BG -->
    <div class="bg-video">
      <video autoplay muted loop>
        <source src="video/rain.mp4" type="video/mp4">
      </video>

    </div>
    <!-- _______________________ -->





    <!-- [1] TIMER SECTION -->
    <div class="timer-section">
      <button type="button" name="button" data-time="300">5 Minutes</button>
      <button type="button" name="button" data-time="600">10 Minutes</button>
      <button type="button" name="button" data-time="1200">20 Minutes</button>

    </div>
    <!-- _______________________ -->




    <!-- [2] PLAYER SECTION -->
    <div class="player-section">
      <audio class="song">
        <source src="sounds/rain.mp3">
      </audio>
      <!-- PLAY BTN -->
      <img src="svg/play.svg" alt="play button" class="play-btn">

      <!-- TRACK OUTLINE FIXED -->
      <svg class="fixed-track-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="226.5" cy="226.5" r="216.5" stroke="white" stroke-width="20" />
      </svg>

      <!-- MOVING TRACK OUTLINE -->
      <svg class="moving-track-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="226.5" cy="226.5" r="216.5" stroke="#018EBA" stroke-width="20" />
      </svg>

      <!-- TIMER -->
      <h3 class="time-display">0:00</h3>


    </div>
    <!-- _______________________ -->




    <!-- [3] SOUNDS SECTION (RAIN-BEACH) -->
    <div class="sounds-section">
      <button class="rain-btn" data-sound="sounds/rain.mp3" data-video="video/rain.mp4" type="button" name="button">
        <img src="svg/rain.svg" alt="Rain Button">
      </button>

      <button class="sun-btn" data-sound="sounds/beach.mp3" data-video="video/beach.mp4" type="button" name="button">
        <img src="svg/beach.svg" alt="Beach Button">
      </button>

    </div>


  </div>



  <!-- _______________________ -->
  <!-- <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> -->
  <script src="app.js" charset="utf-8"></script>
</body>

</html>
